<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="css/reg.css">
	
	
</head>

<body>

	
	<div class = "wrapper_form">
		
		<div class = "container_form">

			<div class = "image">
				<h1>Registration Form </h1>
			</div>
			
			<div class= "title_container">
				<h2></h2>
			</div>

			<div class = "row_fix">
				<div class = "">
					<form>
						<div class = "row_fix">
							<div class = "column_half">
								<div class = "input_box"> <span><i aria-hidden="true" class = "for-user"></i> </span>
									<label for="firstname"> First Name:</label>
									<input type="firstname" name = "firstname" placeholder = "Ex: John" />
																		

								</div>
							</div>
							<br /><br />

							<div class = "column_half">
						
								<div class = "input_box"> <span><i aria-hidden="true" class = "for-user"></i> </span>
									<label for="lastname"> Last Name:</label>
									<input type="lastname" name = "lastname" placeholder = "Ex: Doe" required/>

								</div>
								<br /><br />

						</div>
						
						<div class = "input_box"> <span> <i aria-hidden="true" class="envelope"></i></span>
							<label for="email"> Email:</label>
							<input type="email" name = "email" placeholder="Email" required />
							

						</div>
						<br /><br />

						<div class = "input_box"> <span> <i aria-hidden ="true" class = "lock"></i></span>
							<label for="password"> Enter Password:</label>
							<input type="password" name = "password" placeholder = "Password" required />

						</div>
						<br/><br/>

						<div class = "input_box"> <span> <i aria-hidden ="true" class = "lock"></i></span>
							<label for="password"> Re-Enter Password:</label>
							<input type="password" name = "password" placeholder = "Password" required />

						</div>
						<br /><br /><br />
						<input class="button" type="submit" value="Back to Login" />
						
						<input class="button" type="submit" value="Register"  />
						
						
						
					</form>

				</div>

			</div>

		</div>
		
	</div>
			  
			  
	
</body>
</html>
